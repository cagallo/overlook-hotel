<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Creepster&family=Lora:ital,wght@1,500&family=Open+Sans:wght@300;400&family=Roboto:wght@100;700&family=Rubik+Beastly&display=swap"
    rel="stylesheet">
  <title>Overlook Hotel</title>
</head>

<body>
  <nav>
    <div class="nav-container">
      <h1>Overlook Hotel</h1>
    </div>
    <div class="button-section row">
      <button class="buttons" id="loginButton">Customer Login</button>
      <button class="buttons user-dashboard hidden" id="userDashboardButton">User Dashboard</button>
    </div>
  </nav>
  <div class="flex-row">
    <section class="photo-container row" id="photoContainer">
      <img src="./images/overlook-hotel-main2.png" alt="people at a july 4th party">
    </section>
  </div>
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content login-page">
      <span class="close">&times;</span>
      <section class="user-dashboard">
        <div>
          <aside class="user-information">
            <div class="amount-spent">
              <h4 class="amount-text">Total Amount Spent</h4>
              <p class="total-cost" id="totalCost"></p>
            </div>
            <div class="room-reservations" id="reservationInfo">
              <h4>Upcoming Bookings</h4>
              <article id="upcoming" class="card"></article>
              <h4>Past Bookings</h4>
              <article id="past" class="card"></article>
            </div>
          </aside>
        </div>
        <div class="flex-column">
          <section class="welcome-message">
            <h2 class="welcome" id="welcomeMsg"></h2>
          </section>
          <section class="book-room">
            <div class="booking-form">
            <h3 class="book-stay">Book A Stay</h3>
            <div class="booking-search">
              <label for="bookingDate">Select Date:</label>
              <input type="date" id="bookingDate" name="booking-dropdown">
              <label for="roomType">Select Room Type:</label>
              <select name="room-type" id="roomType">
                <option value="all-rooms">All Rooms</option>
                <option value="residential-suite">Residential Suite</option>
                <option value="suite">Suite</option>
                <option value="junior-suite">Junior Suite</option>
                <option value="single-room">Single Room</option>
              </select>
            </div>
            <div class='booking-buttons'>
              <button id="findRoomButton" class="individual-button">Find A Room</button>
              <button id="clearSearchButton" class="individual-button">Clear Search</button>
            </div>
          </div>
            <div id="availableRooms" class="available-rooms">
              <p class="reservation-msg">Select a room by availability date and/or type of room.</p>
            </div>
          </section>
        </div>
      </section>
    </div>
  </div>
  <div id="loginModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" id="loginClose">&times;</span>
      <section class="login-section">
        <label for="username" class="login-text">Username:</label><br>
        <input type="text" id="username" class="input-section" name="username" value="" required><br>
        <label for="password" class="login-text">Password:</label><br>
        <input type="text" id="password" class="input-section" name="password" value="" required><br><br>
        <input type="submit" value="Submit" class="submit-login-button" id="submitLoginButton">
        <p class='login-message' id='loginMessage'></p>
      </section>
      <img src="./images/the-grady-twins.png" class="twins-photo" alt="weird little demon girls">
    </div>
  </div>
  <footer>
    <div class="footer-container">
      <h1 class="footer-text">Your friends are waiting...</h1>
    </div>
  </footer>
  <script src="bundle.js"></script>
</body>

</html>
